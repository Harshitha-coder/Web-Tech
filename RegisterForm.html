<!DOCTYPE html>
<html>
<head>
<meta charest="utf-8">
<title> Registration Form</title>
</head>
<body bgcolor="lightblue">
<h2 > Registration Form</h2>
<div>
<form action="URL" method="Post" autocomplete="off">
<pre>
<input type="number" name="formId" value="50" hidden>
<label >First Name:</label>
<input type="text" name="first name">

<label >Middle Name:</label>
<input type="text" name="middle name">

<label >Last Name:</label>
<input type="text" name="last name">

<label >Email:</label>
<input type="email" name="email" placeholder="enter valid email" autofocus>

<label >USN:</label>
<input type="text" name="usn">

<label>Course:</label>
<select>
<option>Course</option>
<option>BE</option>
<option>Btech</option>
<option>Mtech</option>
<option>Mcom</option>
<option>Mca</option>
</select>

<label >Branch:</label>
<input type="text" name="branch">

<label>Gender:</label>
<input type="radio" value="male">Male
<input type="radio" value="female" checked>Female
<input type="radio" value="others">Others

<label >PhoneNumber:</label>
<input type="number" name="phoneNumber" placeholder="Enter 10 digit no"  required="mobileno">

<label >DOB:</label>
<input type="date" name="dob">

<label >Current Address:</label>
<input type="text" name="currentAddress">


<label>Country:</label>
<select>
<option value="Africa">Africa</option>
<option value="Brazil">Brazil</option>
<option value="China">China</option>
<option value="India" selected>India </option>
<option value="USA">USA</option>
</select>
<label >State:</label>
<input type="text" name="state">

<label >City:</label>
<input type="text" name="city">


<label>Programming Skills:</label>
<input type="radio"  name="Programming Skills" value="java">Java
<input type="radio"  name="Programming Skills" value="python">Python
<input type="radio"  name="Programming Skills" value=".net">.Net
<input type="radio"  name="Programming Skills" value=".c++">C++
<input type="radio"  name="Programming Skills" value=".ruby">Ruby

<label>Language:</label>
<input type="radio" name="Language" value="Kannada">Kannada
<input type="radio" name="Language" value="English">English
<input type="radio" name="Language" value="Telugu">Telugu

<label>Pincode</label>
<input type="number" name="number" value="562101" readonly disabled>


<label>Password</label>
<input type="password" name="password" minlength="4" maxlength="8">
<label>Comments</label>
<textarea rows="10" cols="30" name="comments"></textarea>

<label>Rating</label>
<input type="range" name="rating">

<label>Search</label>
<input type="search" name="search">

<label>UploadFile</label>
<input type="file" name="file">

<input  type="submit" name="submit">

</pre>
</form>
</body>
</html>
