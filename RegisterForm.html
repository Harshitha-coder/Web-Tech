<!DOCTYPE html>
<html>
<head>
<meta charest="utf-8">
<title> Registration Form</title>
</head>
<body bgcolor="lightblue">
<h2 > Registration Form</h2>
<div>
<form>
<pre>
<label >First Name:</label>
<input type="text" name="first name">

<label >Middle Name:</label>
<input type="text" name="middle name">

<label >Last Name:</label>
<input type="text" name="last name">

<label >Email:</label>
<input type="email" name="email">

<label >USN:</label>
<input type="text" name="usn">

<label>Course:</label>
<select>
<option>Course</option>
<option>BE</option>
<option>Btech</option>
<option>Mtech</option>
<option>Mcom</option>
<option>Mca</option>
</select>

<label >Branch:</label>
<input type="text" name="branch">

<label>Gender:</label>
<input type="radio" name="male">Male
<input type="radio" name="female">Female
<input type="radio" name="others">Others

<label >PhoneNumber:</label>
<input type="number" name="phoneNumber">

<label >DOB:</label>
<input type="date" name="dob">

<label >Current Address:</label>
<input type="text" name="currentAddress">


<label>Country:</label>
<select>
<option>Africa</option>
<option>Brazil</option>
<option>China</option>
<option>India</option>
<option>USA</option>
</select>

<label >State:</label>
<input type="text" name="state">

<label >City:</label>
<input type="text" name="city">


<label>Programming Skills:</label>
<input type="radio" name="java">Java
<input type="radio" name="python">Python
<input type="radio" name=".net">.Net
<input type="radio" name=".c++">C++
<input type="radio" name=".ruby">Ruby

<label>Language:</label>
<input type="radio" name="kannada">Kannada
<input type="radio" name="english">English
<input type="radio" name="telugu">Telugu

<label >Comments:</label>
<input type="text" name="comments">

</pre>
</form>
</body>
</html>
