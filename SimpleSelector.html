<!DOCTYPE html>
<html>
<head>
<title>Simple Selector</title>
<style>
body
{
background-image:url("https://live.staticflickr.com/585/33184087915_b647156525_n.jpg");
background-repeat:no-repeat;
background-position:center;
background-size:cover;
}
h2{
color:red;
background:blue;
}
#firstpara
{
color:blue;
}
.classselector{
color:pink;
}
h1
{
color:green;
}
div .div1{
color:yellow;
}
*
{
color:purple;
}
</style>
</head>
<body>
<h2>SIMPLE SELECTOR</h2>
<p id="firstpara">id</p>
<p class="classselector">class</p>
<p class="classselector">class1</p>
<h1 >tag1</h1>
<h1>tag2</h1>
<h1>tag3</h1>
<div>
<p class="div1">class</p>
<p class="div1">class1</p>
<p>class2</p>
<p>class3</p>
<p>class4</p>
</div>
</body>
</html>
